<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Arduino sensor.meteo D3.js data vis chart</title>

  <meta name="description" content="">
  <meta name="author" content="">

  <style> /* set the CSS */

  body { font: 12px Arial;}

  path {
     /* stroke: steelblue;*/
      fill: none;
  }
  .line {
      fill: none;
      stroke-width: 2;
  }
  .axis path,
  .axis line {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      shape-rendering: crispEdges;
  }

  /* basic positioning */
  .legend { list-style: none; }
  .legend li { float: left; margin-right: 10px; }
  .legend span { border: 1px solid #ccc; float: left; width: 12px; height: 12px; margin: 2px;}
  /* your colors */
  .legend .LDR { background-color: #FFFF00; }
  .legend .TEMP { background-color: #FF7F0E; }
  .legend .HUMIDITY { background-color: #1f77b4; }

  </style>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <!--=<script src="https://d3js.org/d3.v5.min.js"></script>-->

</head>

<body>

<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12">
      <div id="my_dataviz_LDR"></div>
      <div id="my_dataviz_TEMP"></div>
      <div id="my_dataviz_Humidity"></div>
    </div>

    <div class="row">
      <div class="col-lg-12">

      <ul class="legend">
          <li><span class="LDR"></span> LDR (Vout)</li>
      </ul>

      <ul class="legend">
          <li><span class="TEMP"></span> Temp (ºC)</li>
      </ul>
      <ul class="legend">
          <li><span class="HUMIDITY"></span> Humidity (%)</li>
      </ul>

      </div>
    </div>

  </div>


  <div class="row" style="float: left; width: 100%;">
    <div class="col-lg-12">
      <h3>Arduino - Sensor Data: Temp, Humidity, LDR</h3>
      <p>Captured via Micro SD data logger on 25/02/2020</p>
      <p>Generated by Arduino Mega2560 w/ DHT, LDR & RTC in indoor window sill environment  </p>
      <p>Served from localhost (Ubuntu) using python -m SimpleHTTPServer 3001</p>
    </div>
  </div>

</div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

//var margin = {top: 50, right: 50, bottom: 50, left: 50}
//  , width = window.innerWidth - margin.left - margin.right // Use the window's width
//  , height = window.innerHeight - margin.top - margin.bottom; // Use the window's height

// append the svg object to the body of the page
var svg_LDR = d3.select("#my_dataviz_LDR")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var svg_TEMP = d3.select("#my_dataviz_TEMP")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var svg_HUMIDITY = d3.select("#my_dataviz_LDR")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
//d3.json("http://127.0.0.1:3001/sensor.meteo.json", function(data) {
d3.csv("http://127.0.0.1:3001/data/SENSOR.TXT", function(data) {

    data.forEach(function(d){
      d.ts = new Date(d.ts * 1000)
    });


    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.ts; }))
      .range([ 0, width ]);
    svg_LDR.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
    svg_TEMP.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
    svg_HUMIDITY.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    // @todo - conver to LUX
    // float Vout0=photocellReading0*0.0048828125;      // calculate the voltage
    // int lux0=500/(Res0*((5-Vout0)/Vout0));           // calculate the Lux
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.LDR; })])
      .range([ height, 0 ]);
    svg_LDR.append("g")
      .call(d3.axisLeft(y))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "1.71em")
      .style("text-anchor", "end")
      .text("LDR (Vout)");

    // Add the line
    svg_LDR.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("fill", "none")
      .attr("stroke", "#FFFF00")
      .attr("d", d3.line()
        .x(function(d) { return x(d.ts) })
        .y(function(d) { return y(d.LDR) })
        .curve(d3.curveMonotoneX) // apply smoothing to the line

        )

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([d3.min(data, function(d) { return +d.tempC; })-2, d3.max(data, function(d) { return +d.tempC; })])
      .range([ height, 0 ]);
    svg_TEMP.append("g")
      .call(d3.axisLeft(y))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temperature (ºC)");;

    // Add the line
    svg_TEMP.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("fill", "none")
      .attr("stroke", "#FF7F0E")
      .attr("d", d3.line()
        .x(function(d) { return x(d.ts) })
        .y(function(d) { return y(d.tempC) })
        )

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([d3.min(data, function(d) { return +d.humidity; })-5, d3.max(data, function(d) { return +d.humidity; })])
      .range([ height, 0 ]);
    svg_HUMIDITY.append("g")
      .call(d3.axisLeft(y))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Humidity (%)");;

    // Add the line
    svg_HUMIDITY.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("fill", "none")
      .attr("stroke", "#1f77b4")
      .attr("d", d3.line()
        .x(function(d) { return x(d.ts) })
        .y(function(d) { return y(d.humidity) })
        )

})

</script>

</body>
</html>
