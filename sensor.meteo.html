<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Arduino sensor.meteo D3.js data vis chart</title>

  <meta name="description" content="">
  <meta name="author" content="">

  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->


  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>

</head>

<body>

<h3>Arduino - Sensor Data: Temp, Humidity, LDR</h3>
<p>Captured manually on 18/02/2020 from serial log generated by Arduino Mega2560 in indoor room environment</p>
<p>Served from localhost (Ubuntu) using python -m SimpleHTTPServer 3001</p>
 
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 660 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
//d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/5_OneCatSevNumOrdered.csv", function(data) {
d3.json("http://127.0.0.1:3001/sensor.meteo.json", function(data) {

    data.forEach(function(d){ d.time = new Date(d.ts * 1000) });

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.time; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([520, d3.max(data, function(d) { return +d.LDR; })+15])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));


    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.time) })
        .y(function(d) { return y(d.LDR) })
        )



    // Add 2nd (right) Y axis
    var y1 = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.humidity; })+15])
      .range([ height, 0 ]);
    svg.append("g")
       .attr("transform", "translate(" + width + " ,0)")	
      .call(d3.axisRight(y1))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temperature (ÂºF)");;


    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#e41a1c")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.time) })
        .y(function(d) { return y1(d.temp) })
        )

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#4daf4a")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.time) })
        .y(function(d) { return y1(d.humidity) })
        )


})

</script>

</body>
</html>
